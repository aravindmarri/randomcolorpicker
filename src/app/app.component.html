<body [style.background]= "hexColor">
<div class="page">
  <mat-card>
    <button mat-stroked-button class="square" [style.background]= "hexColor" (click)="alertMessage()"> </button>
    <div class="code">
      <div> {{ hexColor | uppercase }} </div>
      <div> {{ rgbColor | uppercase }} </div>
    </div>
    <button mat-stroked-button color="accent" (click)="getRandomColor()" >
      <span class="material-icons" >
        replay
      </span>
    </button>
  </mat-card>
</div>
</body>
